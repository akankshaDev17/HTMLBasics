<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #header{
            display: flex;
            flex-direction: row;
            background-color: green;
            height: 50px;
            justify-content: space-between;
            align-items: center;
           
        }
        #heading1{
            color: white;
            font-size: 30px;
            margin-left: 40px;
        }
        #search{
            width: 300px;
            height: 30px;
            font-size: 20px;
            font-weight: bolder;
            margin-right: 40px;
            color: gray;
            padding-left: 20px;
        }
        #section{
            margin-top: 50px;
            margin-left: 40px;
            width: 900px;
            height: 400px;
            border: 2px solid gray;
            padding-left: 20px;
        }
        ul{
            list-style-type: none;
        }
        #section1{
            margin-top: 20px;
        }
        #text{
            width: 300px;
            margin-top: 15px;
            height: 30px;
        }
        #submit{
            background-color: black;
            color: white;
            width: 200px;
            height: 33px;
            font-size: 15px;
            margin-top: 20px;
            border: none;
            cursor: pointer;

        }
        #section2{
            margin-top: 20px;
        }
       #line{
        display: flex;
        justify-content: space-between;
        border: 1px solid gray;
        width: 820px;
        height: 70px;
        align-items: center;
        padding-left: 20px;
       }
       #Danger{
        background-color: red;
        border: 2px solid white;
        color: white;
        height: 30px;
        width: 20px;
        margin-right: 20px;
        cursor: pointer;
       }
    </style>
    
</head>
<body>
    <header>
        <div id="header">
            <h2 id="heading1">Item Lister</h2>
            <input type="search" value="Search Items" id="search">
        </div>
    </header>
    <section>
        <div id="section">
            <div id="section1">
                <h2 id="heading2">Add Items</h2>
                <input type="text" id="text">
                <input type="submit" id="submit" value="submit">
            </div>
            <div id="section2">
                <h2 id="heading2">Items</h2>
                <ul id="list">
                    <li id="line">Item1<button id="Danger" class="delete">x</button></li>
                    <li id="line">Item2<button id="Danger" class="delete">x</button></li>
                    <li id="line">Item3<button id="Danger" class="delete">x</button></li>
                </ul>
            </div>
        </div>
    </section>
    <script src="./Assignment11.js"></script>
