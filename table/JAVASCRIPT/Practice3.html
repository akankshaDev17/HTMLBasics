<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        let Harddisk_space=document.getElementById("Space");
        let Ram_a=document.getElementById("Ram_1");
        let G_card=document.getElementById("Card");
        let Install_1=document.getElementById("Install");
        
        function Harddisk(){
            if(Harddisk_space>5){
                Harddisk_space.disabled==true;
                Ram_a.disabled==false;
            }
        }
        function Ram(){
            if(Ram_a>3){
                Ram_a.disabled==true;
                G_card.disabled==false;
            }
        }
        function Graphics(){
            if(G_card==Yes||G_card==No){
                G_card.disabled==true;
                Install_1.disabled==false;

            }
            function Button(){
                document.write="Game insatlled successfully";
                
            }
        }
    </script>
   
</head>
<body>
    <div>
        <fieldset>
            <legend>Install Game</legend>
            <dl>
                <dt>Select Available Harddisk Space</dt>
                <dd><select onchange="Harddisk()" id="Space">
                    <option value="2GB">2GB</option>
                    <option value="5GB">5GB</option>
                    <option value="10GB">10GB</option>
                </select></dd>
                <dt>Select available Ram</dt>
                <dd><input type="number" min=2 max=4 onchange="Ram()" id="Ram_1" disabled></dd>
            </dl>
            <dt>Is graphic card Available?</dt>
            <dd><select onchange="Graphics()" id="Card" disabled>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select></dd>
            <input type="button" value="Install" onclick="Button()" id="Install" disabled>
        </fieldset>
       
        
    </div>
</body>
</html>
