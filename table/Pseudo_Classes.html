<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        a:link{
            color: aqua;
        }
        a:hover{
            color: darkred;
        }
        a:visited{
            color:black;
        }
        a:active{
            color: blueviolet;
        }
        h1:first-child{
            color: blue;
        }
        h4:last-child{
            color: darkgreen;
        }
        h2:only-child{
            color: darkorchid;

        }
        h2:first-of-type{
            color: crimson;
        }
        h4:last-of-type{
            color: darksalmon;
        }
        /* h3:only-of-type{
            color: deeppink;
        } */
        h2:nth-child(2){
            color: lawngreen;
        }
        h3:nth-last-child(2){
            color: beige;
        }
    


    
        /* first child,last child,only child,first of type,last of type,only of type, nth child,nth last child,nth first child */
    </style>
</head>
<body>
    <div>
        <a href="https://www.google.com">Google website</a>
        <h1>How are you doing?</h1>
        <h2>Good morning</h2>
        <h3>Good afternoon</h3>
        <h4>Good evening</h4>
    </div>
    <h2>Whats going on</h2>
    <h4>Hello</h4>
    <h3>Bye</h3>
    <div>
        <h1>Akanksha</h1>
        <h2>Aashu</h2>
        <h3>Vansh</h3>
        <h4>Daddy</h4>
    </div>
    <!-- <h3>Rainbow</h3> -->
    <div>
        <h2>Insta</h2>
    </div>
    <div>
        <h3>Hey</h3>
    </div>
    <h2>hi</h2>
    <h4>Time is 8:52 now</h4>
</body>
</html>
