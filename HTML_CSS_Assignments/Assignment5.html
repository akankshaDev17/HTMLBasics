<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" type="text/css" href="./Assignment5.css">
    <script src='main.js'></script>
</head>

<body>
    
        
        <div class="Header1">
            <h2 class="Heading1">Job Application(Web)</h2>
        <div class="Header2">
            
                <div class="Div1"><dl>
                <dt>First Name</dt>
                <dd><input type="text" class="F_name"></dd> </div>
                <div class="Div2"><dt>Last Name</dt>
                <dd><input type="text" class="L_name"></dd>
            </dl></div>
        </div>
        <div class="Header3">
           <div class="Div3"> <dl>
                <dt>Email</dt>
                <dd><input type="email" class="Email"></dd></div>
                <div class="Div4"><dt>Job Role</dt>
                <dd><select class="Job_Role">
                        <option value="Backend Developer">Backend Developer</option>
                        <option value="Frontend Developer">Frontend Developer</option>
                        <option value="Full stack Developer">Full stack Developer</option>
                    </select></dd>
            </dl></div>
        </div>
        <div class="Header4">
            <dl>
                <dt>Enter Address</dt>
                <dd><input type="text" class="Address"></dd>
            </dl>
        </div>
        <div class="Header5">
           <div class="Div5"> <dl>
                <dt>City</dt>
                <dd><input type="text" class="City"></dd></div>
                <div class="Div6">
                <dt>Pincode</dt>
                <dd><input type="number" class="Pincode"></dd>
            </dl></div>
        </div>
        <div class="Header6">
           <div class="Div7"> <dl>
                <dt>Start Date</dt>
                <dd><input type="date" class="Date"></dd></div>
                <div class="Div8"><dt>Upload Your CV</dt>
                <dd><input type="file" class="CV"></dd>
            </dl></div>
        </div>
        <div class="Header7">
            <input type="button" value="Apply Now" class="Apply">
        </div> 

    </div>
</body>

</html>
