<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" type="text/css" href="./Practice_5.css">
    <script src='main.js'></script>
</head>
<body>
    <div class="Header">
    <div class="Heading">
        <h2>Job Application(Web)</h2>
    </div>
    <div class="Header1">
        <div class="Div1">
            <dl>
                <dt class="Name">FirstName</dt>
                <dd>
                    <input type="text" class="Box">
                </dd>
            </dl>
        </div>
        <div class="Div2">
            <dl>
                <dt class="Name">Last Name</dt>
                <dd>
                    <input type="text" class="Box">
                </dd>
            </dl>
        </div>

    </div>
    <div class="Header1">
        <div class="Div3">
            <dl>
                <dt class="Name">Email</dt>
                <dd><input type="email" class="Box"></dd>
            </dl>

        </div>
        <div class="Div4">
            <dl>
                <dt class="Name">Job Role</dt>
                <dd>
                    <select class="Box">
                        <option value="Frontend Developer">Frontend Developer</option>
                        <option value="Backend Developer">Backend Developer</option>
                        <option value="Full Stack Developer">Full Stack Developer</option>

                    </select>
                </dd>
            </dl>

        </div>

    </div>
    <div class="Div5">
        <dl>
            <dt class="Name">Enter Address</dt>
            <dd>
                <input type="text" class="Box1">
            </dd>
        </dl>
    </div>
    <div class="Header1">
        <div class="Div6">
            <dl>
                <dt class="Name">City</dt>
                <dd>
                    <input type="text" class="Box">
                </dd>
            </dl>
        </div>
        <div class="Div7">
            <dl>
                <dt class="Name">Pincode</dt>
                <dd>
                    <input type="pincode" class="Box">
                </dd>
            </dl>
        </div>
    </div>
    <div class="Header1">
        <div class="Div8">
            <dl>
                <dt class="Name">Start Date</dt>
                <dd>
                    <input type="date" class="Box">
                </dd>
            </dl>
        </div>
        <div class="Div9">
            <dl>
                <dt class="Name">Upload Your CV</dt>
                <dd>
                    <input type="file" class="Box2">
                </dd>
            </dl>
        </div>

    </div>
    <div class="Div10">
        <input type="button" class="Box3" value="Apply Now">
    </div>
</div>
</body>
</html>
